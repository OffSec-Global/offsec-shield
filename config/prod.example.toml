# OffSec Shield - Production Configuration
# Harden before deploy

[server]
listen = "127.0.0.1:9115"
log_level = "warn"

[vaultmesh]
portal_url = "https://portal.vaultmesh.prod"
timeout_secs = 10
verify_tls = true

[guardian]
api_url = "http://guardian:8001"
capability_token = "${GUARDIAN_CAP_TOKEN}"

[detectors]
enabled = ["brute_force", "scanner", "anomaly", "lateral_movement"]

[actions]
allowed = ["block_ip", "alert_human", "quarantine", "isolate_host"]
require_approval = true

[logging]
format = "json"
level = "info"
