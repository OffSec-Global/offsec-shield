name: Security Scanning

on:
  push:
    branches: [main, develop]
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '**/package.json'
      - '**/package-lock.json'
      - '**/pyproject.toml'
      - '**/poetry.lock'
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan on Sunday at midnight

jobs:
  rust-security:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Audit portal-ext
        working-directory: apps/portal-ext
        run: cargo audit

      - name: Audit proof-verify
        working-directory: apps/proof-verify
        run: cargo audit

  python-security:
    name: Python Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/guardian
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Install security tools
        run: pip install safety bandit

      - name: Run safety check
        run: poetry export -f requirements.txt --without-hashes | safety check --stdin --full-report
        continue-on-error: true

      - name: Run bandit (SAST)
        run: poetry run bandit -r guardian -f json -o bandit-report.json || true

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: apps/guardian/bandit-report.json
        if: always()

  js-security:
    name: JavaScript Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Save audit report
        run: npm audit --json > npm-audit.json || true

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: apps/ui/npm-audit.json
        if: always()

  secret-detection:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [rust-security, python-security, js-security, secret-detection]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Rust | ${{ needs.rust-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python | ${{ needs.python-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| JavaScript | ${{ needs.js-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets | ${{ needs.secret-detection.result }} |" >> $GITHUB_STEP_SUMMARY
